<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Eshop Card</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="card">
        <div class="card-image">
            <button id="favorite-btn" class="favorite-button-heart" title="favorite">
                <i id="favorite-icon-heart" class="fa-regular fa-heart"></i>
            </button>
            <button class="arrow-button left" title="left">
                <i class="fa-solid fa-angle-left"></i>
            </button>
            <button class="arrow-button right" title="right">
                <i class="fa-solid fa-angle-right"></i>
            </button>
            <img src="./image.jpg" alt="product image" />
        </div>
        <div class="card-content">
            <span class="product-name">Kay K100 Vanguard Single Pickup 1961 - 1966 - Rare Red</span>
            <span class="product-condition">Used - Good</span>
            <span class="product-location">Austin, TX, United States</span>
            <span class="product-price">$400</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/6f5d794e93.js" crossorigin="anonymous"></script>
</body>

</html>
